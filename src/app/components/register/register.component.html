<form
  class="max-w-md mx-auto mt-10 bg-white shadow-md rounded-lg px-8 pt-6 pb-8"
  (ngSubmit)="register()"
>
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>

  <p *ngIf="generalError" class="text-red-500 text-center mb-4">
    {{ generalError }}
  </p>

  <div class="flex flex-col gap-4">
    <app-input
      type="text"
      placeholder="Enter your name"
      [(ngModel)]="name"
      name="name"
    ></app-input>
    <p *ngIf="errors.name?.length" class="text-red-500 text-sm">
      {{ errors.name?.[0] }}
    </p>

    <app-input
      type="email"
      placeholder="Enter your email"
      [(ngModel)]="email"
      name="email"
    ></app-input>
    <p *ngIf="errors.email?.length" class="text-red-500 text-sm">
      {{ errors.email?.[0] }}
    </p>

    <app-input
      type="password"
      placeholder="Enter your password"
      [(ngModel)]="password"
      name="password"
    ></app-input>
    <p *ngIf="errors.password?.length" class="text-red-500 text-sm">
      {{ errors.password?.[0] }}
    </p>

    <app-input
      type="password"
      placeholder="Confirm your password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
    ></app-input>
    <p *ngIf="errors.password?.length && password !== confirmPassword" class="text-red-500 text-sm">
      Passwords do not match.
    </p>

    <app-button label="Register" type="submit"></app-button>
  </div>
</form>
